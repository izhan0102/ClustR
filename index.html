<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Clustr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Clustr</h1>
                <p class="subtitle">Sign in to your account or create a new one</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Sign In</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">College Email</label>
                        <input type="email" id="loginEmail" required placeholder="your.name@college.edu">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">
                                <span class="show-text">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign up here</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="input-group">
                        <label for="collegeName">College Name</label>
                        <input type="text" id="collegeName" required placeholder="Enter your college name">
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">College Email</label>
                        <input type="email" id="signupEmail" required placeholder="your.name@college.edu">
                        <small class="input-hint">Use your official college email (Gmail not allowed)</small>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="signupPassword" required minlength="6">
                            <button type="button" class="password-toggle" id="signupPasswordToggle">
                                <span class="show-text">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required minlength="6">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <span class="show-text">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign in here</a>
                </p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="message success" style="display: none;">
                <p id="welcomeMessage">Authentication successful! Welcome to Clustr.</p>
                <p id="userInfo" class="user-details"></p>
                <button id="logoutBtn" class="auth-btn secondary">Sign Out</button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="message error" style="display: none;">
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
